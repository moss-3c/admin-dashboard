<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/660a9cc7ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <div class="dash-header"><i class="fa-solid fa-fish"></i>Dashboard</div>
        <div class="group1">
            <div><i class="fa-solid fa-house"></i>home</div>
            <div><i class="fa-solid fa-circle-user"></i>profile</div>
            <div><i class="fa-solid fa-circle-user"></i>messages</div>
            <div><i class="fa-solid fa-clock-rotate-left"></i>history</div>
            <div><i class="fa-solid fa-list-check"></i>tasks</div>
            <div><i class="fa-solid fa-heart"></i>communities</div>

        </div>
        <div class="group2">
            <div><i class="fa-solid fa-heart"></i>settings</div>
            <div><i class="fa-solid fa-people-group"></i>support</div>
            <div><i class="fa-solid fa-shield-halved"></i>privacy</div>

        </div>
    </div>
    <div class="top">
     
            <div class="search-area">
                <div class="container left">
                    <i class="fa-solid fa-magnifying-glass fa-2xs"></i>
                    <form action="/">
                        <input type="text" id="search">
                    </form>
                </div>
                <div class="container right">
                    <i class="fa-solid fa-bell fa-2xs"></i>
                    <img src="./images/pfp.png">
                    <div class="small-username">glorper</div>
                </div>
            </div>

            <div class="user-area">
                <div class="container">
                    <div class="pfp"><img src="./images/pfp.png"></div>
                    <div class="hi-user">
                        <div class="status">i'm sleepy...</div>
                        <div class="large-username">glorper (@glorping)</div>
                    </div>
                </div>
               
                <div class="container">
                    <button type="submit"><i class="fa-solid fa-plus"></i></button>
                    <button type="submit"><i class="fa-solid fa-upload"></i></button>
                    <button type="submit"><i class="fa-solid fa-share-nodes"></i></button>
                </div>
            </div>


        </div>
        <div class="user-area"></div>
    </div>
    <div class="main">
        main
        <div class="projects"></div>
        <div class="announce"></div>
        <div class="trend"></div>
    </div>
</body>
</html>
